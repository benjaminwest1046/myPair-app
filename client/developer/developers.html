<form class="ui container developer-container" ng-submit="vmDevelopers.saveDevelopers()" enctype="multipart/form-data">
<div class="ui form">
  <div class="fields" ng-repeat="developer in vmDevelopers.developers">
    <div class="field">
      <label>Name</label>
      <input type="text"
             placeholder="Name"
             ng-model="developer.name"
             ng-change="vmDevelopers.determineIfNewDeveloperNeeded()">
    </div>
    <div class="field">
      <label>Slack Handle</label>
      <input type="text"
             placeholder="Slack Handle"
             ng-model="developer.slack_name"
             ng-change="vmDevelopers.determineIfNewDeveloperNeeded()">
    </div>
  </div>
  <button class="ui button" type="submit">Save All Developers</button>
</div>
</form>
