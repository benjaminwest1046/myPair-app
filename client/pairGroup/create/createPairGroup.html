<div class="container-fluid">
  <h1 class="page-title">Set Pairs</h1>

  <h2 class="ui centered header">{{ vmCreatePairGroups.dayOfWeek }}</h2>

  <h3 class="ui header">Developers</h3>

  <div class="ui horizontal list">
    <div class="item" ng-repeat="developer in vmCreatePairGroups.developers" ng-click="vmCreatePairGroups.handleClick($index)">
      <img class="ui avatar image" src="{{ developer.avatar_url || '../assets/images/bucket.jpg'}}">
      <div class="content">
        <div class="header">{{ developer.name }}</div>
        {{ developer.slack_name }}
      </div>
    </div>
  </div>

<h3 class="ui header">Pairs</h3>

  <div class="ui horizontal list" ng-repeat="pair in vmCreatePairGroups.pairGroup.pairs">
    <div class="item">
      <img class="ui avatar image" src="{{ pair.anchor.avatar_url || '../assets/images/bucket.jpg'}}">
      <div class="content">
        <div class="header">{{ pair.anchor.name }}</div>
        {{ pair.anchor.slack_name }}
      </div>
    </div>
    <div class="item">
      <img class="ui avatar image" src="{{ pair.developer.avatar_url || '../assets/images/bucket.jpg'}}">
      <div class="content">
        <div class="header">{{ pair.developer.name }}</div>
        {{ pair.developer.slack_name }}
      </div>
    </div>
  </div>
  <button class="ui button" ng-click="vmCreatePairGroups.savePairGroup()">Submit</button>
</div>
