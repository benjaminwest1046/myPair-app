<h1>It is showing dummy</h1>
<div ng-repeat="days in vmPairs.pairs">
  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{ days.date }}</span>
            <ul ng-repeat="pair in days.pairs">
              <li>Anchor: {{ pair.anchor }} | Developer: {{ pair.developer }}</li>
            </ul>
        </div>
        <div class="card-action">
          <a ui-sref="new">This is a link</a>
        </div>
      </div>
    </div>
  </div>
</div>
