<div class="container-fluid">
  <h1>12/31/2017</h1>
  <div class="row">

    <section class="col-md-6 developers">
      <h3>Available Developers</h3>
        <div ng-repeat="developer in vmPairs.availableDevelopers">
          <div class="row" ng-if="$index % 2 == 0">
            <div class="col-md-6">
              <img
               ng-if="developer.img != undefined"
               class="avatar"
               src="{{ developer.img }}"
               ng-click="vmPairs.handleClick(developer)"
               ng-class="{selected: developer.selected}" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="col-md-6 pairs">
      <h3>Selected Pairs</h3>
      <!-- Seleccted Pairs -->
    </section>
  </div>

</div>
