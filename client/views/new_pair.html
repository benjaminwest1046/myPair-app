<h1>Create New Pair</h1>

<div class="container-fluid">
    <div class="row">
        <div class="container" ng-repeat="developer in vmPairs.availableDevelopers">
            <div class="row">
                <div class=".col-md-6">
                    <img 
                     ng-if="developer.img != undefined"
                     class="avatar" 
                     src="{{ developer.img }}" 
                     ng-click="vmPairs.handleClick(developer)" 
                     ng-class="{selected: developer.selected}" />
                    <h3 ng-if="developer.img === undefined"> {{ developer.name }}</h3>
                </div>
            </div>
        </div>
        </div>
        <div class=".col-md-4" ng-repeat="pair in vmPairs.selectedPairs">
            <div class=".col-md-6" ng-repeat="developer in pair">
                <img class="avatar" src="{{ developer.img }}" />
            </div> 
        </div>
    </div>      
    
        <div class=".col-md-6">
            <button class="btn btn-primary" ng-show="vmPairs.currentSelectedPair.length > 1" ng-click="vmPairs.confirmPair()">Confirm</button>
        </div>
   
</div>
